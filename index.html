<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N-Queen Visualiser</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>
        <i class="fas fa-chess-queen"></i> N-Queens Visualiser
      </h1>
      <div class="toggle-wrapper" id="darkModeToggle">
        <div class="slider-switch"></div>
        <span class="mode-label">Dark Mode</span>
      </div>
    </header>

    <div class="n-queen">
      <div class="inputbox">
        <input
          type="number"
          class="numberbox"
          id="numberbox"
          min="1"
          max="8"
          required
        />
        <label>Enter total number of queens:</label>
      </div>

      <div class="button-row">
        <button class="control-button" id="play-button">
          <i class="fa fa-play"></i> Play
        </button>
        <button class="control-button" id="pause-button" disabled>
          <i class="fa fa-pause"></i> Pause
        </button>
      </div>

      <div class="slider-wrapper">
        <div class="slider-labels">
          <span>Slow</span>
          <span>Fast</span>
        </div>
        <input
          class="slider"
          id="slider"
          type="range"
          min="0"
          max="100"
          value="60"
        />
      </div>
    </div>

    <div class="queen-arrangement" id="queen-arrangement"></div>
    <div class="main-container">
      <div id="n-queen-board"></div>
      <div class="comment-box" id="comment-box"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
